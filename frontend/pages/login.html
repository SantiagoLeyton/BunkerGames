<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BunkerGames - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styles-login-register.css">
</head>
<body>
  <header class="navbar">
    <button class="butto" data-text="Awesome">
      <span class="actual-text">&nbsp;bunker&nbsp;</span>
      <span aria-hidden="true" class="hover-text">&nbsp;bunker games&nbsp;</span>
    </button>
    <nav class="menu">
      <button class="btn" onclick="window.location.href='index.html'">Inicio</button>
      <button class="btn">categorías</button>
      <button class="btn">ofertas</button>
      <button class="btn">tarjetas de regalo</button>
    </nav>
    <div class="navbar-right">
      <div class="searchBox">
        <input class="searchInput" type="text" placeholder="Buscar...">
        <button class="searchButton">🔍</button>
      </div>
    </div>
  </header>

  <div class="login-container">
    <form class="form" id="loginForm">
      <p id="heading">Login</p>
      <div class="field">
        <input id="login-username" name="username" autocomplete="off" placeholder="👽 Nombre de usuario" class="input-field" type="text" required>
      </div>
      <div class="field">
        <input id="login-password" name="password" placeholder="🔒 Contraseña" class="input-field" type="password" required>
      </div>
      <div class="btn">
        <button class="button1" type="submit">Iniciar sesión</button>
        <button class="button2" type="button" onclick="window.location.href='register.html'">Registrarse</button>
      </div>
      <button class="button3" type="button">¿Olvidaste la contraseña?</button>
    </form>
  </div>

  <footer class="footer">
    <p>© 2025 BunkerGames. Todos los derechos reservados.</p>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
